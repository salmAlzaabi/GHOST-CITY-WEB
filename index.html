<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost City</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            color: #fff;
            margin: 0;
        }
        .header-buttons {
            display: flex;
            align-items: center;
        }
        .header-buttons a, .button {
            margin-left: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .header-buttons a:hover, .button:hover {
            background-color: #555;
        }
        .modal, .form-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content, .form-modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            color: white;
        }
        .form-modal-content input, .form-modal-content select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .form-modal-content button {
            background-color: #777;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .form-modal-content button:hover {
            background-color: #888;
        }
        .success-message {
            text-align: center;
        }
        .success-message .button {
            margin-top: 20px;
        }
        .function-button {
            background-color: #666;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .function-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ghost City</h1>
        <div class="header-buttons">
            <a href="#" class="button" id="openJobModal">تقديم الوظائف</a>
        </div>
    </header>

    <!-- Job Modal -->
    <div class="modal" id="jobModal">
        <div class="modal-content">
            <h2>الوظائف المتاحة</h2>
            <ul>
                <li><button class="function-button" onclick="openJobForm('وزارة الداخلية')">وزارة الداخلية</button></li>
                <li><button class="function-button" onclick="openJobForm('وزارة العدل')">وزارة العدل</button></li>
                <li><button class="function-button" onclick="openJobForm('وزارة التجارة')">وزارة التجارة</button></li>
                <li><button class="function-button" onclick="openJobForm('وزارة الصحة')">وزارة الصحة</button></li>
            </ul>
            <button class="button" onclick="closeModal('jobModal')">إغلاق</button>
        </div>
    </div>

    <!-- Form Modal -->
    <div class="form-modal" id="formModal">
        <div class="form-modal-content">
            <h2>استمارة تقديم للوظيفة <span id="jobTitle"></span></h2>
            <form id="jobForm">
                <label for="discordUsername">يوزر الديسكورد الخاص بك</label>
                <input type="text" id="discordUsername" name="discordUsername" placeholder="أدخل يوزر الديسكورد" required>
                <small>تأكد من صحتك لأن القبول سيتم على نفس اليوزر.</small>
                <label for="characterName">اسم شخصيتك</label>
                <input type="text" id="characterName" name="characterName" placeholder="أدخل اسم الشخصية" required>
                <label for="whyApply">لماذا ترغب في التقديم على هذه الوظيفة؟</label>
                <textarea id="whyApply" name="whyApply" placeholder="أدخل السبب" required></textarea>
                <button type="submit" class="button">تقديم</button>
            </form>
            <button class="button" onclick="closeModal('formModal')">إغلاق</button>
        </div>
    </div>

    <!-- Success Message Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content success-message">
            <h2>تم إرسال تقديمك</h2>
            <p>سيتم التواصل معك في الخاص عبر الديسكورد.</p>
            <button class="button" onclick="closeModal('successModal')">إغلاق</button>
        </div>
    </div>

    <script>
        function openJobForm(job) {
            document.getElementById('jobTitle').innerText = job;
            document.getElementById('formModal').style.display = 'flex';
            closeModal('jobModal');
        }

        document.getElementById('openJobModal').addEventListener('click', function() {
            document.getElementById('jobModal').style.display = 'flex';
        });

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        document.getElementById('jobForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Handle the form submission (send to webhook or handle further processing)
            closeModal('formModal');
            document.getElementById('successModal').style.display = 'flex';

            // Simulate sending data to Discord webhook
            fetch('https://discord.com/api/webhooks/1360161717778124911/ADgzbyld6x_Oe8DHFEO8rKShw9uzCBFmWW6paN_VeMg55v33Rjyf9tnaswBtcm0Gitaw', {
                method: 'POST',
                body: JSON.stringify({
                    content: `تم التقديم على وظيفة: ${document.getElementById('jobTitle').innerText}\nيوزر الديسكورد: ${document.getElementById('discordUsername').value}\nاسم الشخصية: ${document.getElementById('characterName').value}\nلماذا التقديم: ${document.getElementById('whyApply').value}`
                }),
                headers: { 'Content-Type': 'application/json' }
            });
        });
    </script>
</body>
</html>
