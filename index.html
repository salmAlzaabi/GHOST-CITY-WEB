<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost City</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f1f1f;
            padding: 20px;
            position: relative;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin: 0;
        }
        .header .button {
            position: absolute;
            top: 20px;
            right: 30px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .header .button:hover {
            background-color: #45a049;
        }
        .content {
            padding: 20px;
        }
        .content .section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .content .section h2 {
            font-size: 1.5rem;
        }
        .content .section button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .content .section button:hover {
            background-color: #444;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-content {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            width: 400px;
            text-align: center;
        }
        .modal-content input,
        .modal-content select {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #1f1f1f;
            color: white;
        }
        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
        .modal-content .close {
            background-color: red;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Ghost City</h1>
        <button class="button" onclick="showJobModal()">تقديم الوظائف</button>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="section">
            <h2>اختر وظيفة</h2>
            <button onclick="openJobQuestions('وزارة الداخلية')">وزارة الداخلية</button>
            <button onclick="openJobQuestions('وزارة العدل')">وزارة العدل</button>
            <button onclick="openJobQuestions('وزارة التجارة')">وزارة التجارة</button>
            <button onclick="openJobQuestions('وزارة الصحة')">وزارة الصحة</button>
        </div>
    </div>

    <!-- Modal for Job Submission -->
    <div class="modal" id="jobModal">
        <div class="modal-content">
            <h3>أدخل بياناتك للتقديم على وظيفة <span id="jobTitle"></span></h3>
            <label for="discordUser">يوزر الديسكورد:</label>
            <input type="text" id="discordUser" placeholder="ادخل يوزر الديسكورد">
            <label for="characterName">اسم الشخصية:</label>
            <input type="text" id="characterName" placeholder="ادخل اسم الشخصية">
            <button onclick="submitApplication()">تقديم</button>
            <div id="errorMessage" style="color: red; display: none;">الرجاء تعبئة جميع الحقول</div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <i class="fas fa-check-circle" style="color: green; font-size: 50px;"></i>
            <h3>تم ارسال تقديمك</h3>
            <p>سيتم التواصل معك في الخاص عبر ديسكورد.</p>
            <button class="close" onclick="closeSuccessModal()">إغلاق</button>
        </div>
    </div>

    <script>
        function showJobModal() {
            document.getElementById('jobModal').style.display = 'flex';
        }

        function openJobQuestions(jobTitle) {
            document.getElementById('jobTitle').textContent = jobTitle;
            showJobModal();
        }

        function submitApplication() {
            const discordUser = document.getElementById('discordUser').value;
            const characterName = document.getElementById('characterName').value;

            if (!discordUser || !characterName) {
                document.getElementById('errorMessage').style.display = 'block';
            } else {
                document.getElementById('errorMessage').style.display = 'none';
                sendToDiscord(discordUser, characterName);
                closeJobModal();
                showSuccessModal();
            }
        }

        function sendToDiscord(discordUser, characterName) {
            const webhookUrl = "https://discord.com/api/webhooks/1360161717778124911/ADgzbyld6x_Oe8DHFEO8rKShw9uzCBFmWW6paN_VeMg55v33Rjyf9tnaswBtcm0Gitaw"; // Replace with your webhook
            const data = {
                content: `تم تقديم طلب لوظيفة \nيوزر ديسكورد: ${discordUser} \nاسم الشخصية: ${characterName}`
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });
        }

        function closeJobModal() {
            document.getElementById('jobModal').style.display = 'none';
        }

        function showSuccessModal() {
            document.getElementById('successModal').style.display = 'flex';
        }

        function closeSuccessModal() {
            document.getElementById('successModal').style.display = 'none';
        }
    </script>

</body>
</html>
