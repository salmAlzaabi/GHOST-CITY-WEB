<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost City</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1d1d1d; /* Dark background */
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    .header-title {
      font-size: 2em;
      color: #fff;
      font-weight: bold;
    }

    .header-nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .header-nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #444;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .header-nav a:hover {
      background-color: #888;
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    /* Styling for "Job Application" section */
    .job-application-section {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background-color: #444;
      border-radius: 8px;
      display: none; /* Initially hidden */
    }

    .job-application-section.active {
      display: block;
    }

    .job-application-section ul {
      list-style: none;
      padding: 0;
    }

    .job-application-section li {
      margin: 10px 0;
      padding: 10px;
      background-color: #555;
      border-radius: 5px;
    }

    .job-application-section a {
      color: white;
      text-decoration: none;
    }

    .job-application-section a:hover {
      background-color: #888;
    }

    /* Form Styles */
    .form-container {
      margin-top: 50px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      width: 50%;
      margin: auto;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #555;
      border: none;
      border-radius: 5px;
      color: white;
    }

    .form-container button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>

<header>
  <div class="header-title">Ghost City</div>
  <div class="header-nav">
    <a href="#" id="apply-job-button">تقديم على الوظائف</a>
  </div>
</header>

<div class="content">
  <h2>أهلاً بك في Ghost City!</h2>
  <p>اضغط على الزر في أعلى يمين الصفحة لتقديم طلبك على الوظائف.</p>
</div>

<!-- Job Application Section - Initially Hidden -->
<div id="job-application-section" class="job-application-section">
  <h2>الوظائف المتاحة</h2>
  <ul>
    <li><a href="#interior-ministry">وزارة الداخلية</a></li>
    <li><a href="#justice-ministry">وزارة العدل</a></li>
    <li><a href="#commerce-ministry">وزارة التجارة</a></li>
    <li><a href="#health-ministry">وزارة الصحة</a></li>
  </ul>
</div>

<!-- Job Application Form Section -->
<div id="job-application-form" class="form-container" style="display: none;">
  <h2>التقديم على الوظيفة</h2>
  <form id="job-form">
    <label for="discord-username">يوزر الديسكورد:</label>
    <input type="text" id="discord-username" name="discord-username" required>
    <small>يرجى التأكد من أن اليوزر صحيح، حيث سيتم إرسال القبول على نفس اليوزر.</small>
    <label for="job-role">اختر الوظيفة:</label>
    <select id="job-role" name="job-role" required>
      <option value="interior-ministry">وزارة الداخلية</option>
      <option value="justice-ministry">وزارة العدل</option>
      <option value="commerce-ministry">وزارة التجارة</option>
      <option value="health-ministry">وزارة الصحة</option>
    </select>
    <label for="additional-info">معلومات إضافية:</label>
    <textarea id="additional-info" name="additional-info"></textarea>
    <button type="submit">تقديم</button>
  </form>
  <div class="message" id="form-message"></div>
</div>

<script>
  // Toggle Job Application Section visibility
  document.getElementById('apply-job-button').addEventListener('click', function() {
    const jobSection = document.getElementById('job-application-section');
    jobSection.classList.toggle('active'); // Toggle visibility
  });

  // Show form when a job is selected
  document.querySelectorAll('.job-application-section a').forEach(function(link) {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const jobForm = document.getElementById('job-application-form');
      jobForm.style.display = 'block';
      document.getElementById('job-application-section').style.display = 'none';
    });
  });

  // Handle form submission
  document.getElementById('job-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const discordUsername = document.getElementById('discord-username').value;
    const jobRole = document.getElementById('job-role').value;
    const additionalInfo = document.getElementById('additional-info').value;
    
    // Show success message
    document.getElementById('form-message').innerHTML = 'تم إرسال تقديمك! سيتم التواصل معك عبر الديسكورد.';
    document.getElementById('form-message').className = 'message success';
    
    // Send data to Discord webhook (You can implement this functionality later)
    const webhookUrl = 'https://discord.com/api/webhooks/1360161717778124911/ADgzbyld6x_Oe8DHFEO8rKShw9uzCBFmWW6paN_VeMg55v33Rjyf9tnaswBtcm0Gitaw';
    fetch(webhookUrl, {
      method: 'POST',
      body: JSON.stringify({
        content: `تم تقديم طلب من يوزر ديسكورد: ${discordUsername}\nالوظيفة: ${jobRole}\nمعلومات إضافية: ${additionalInfo}`
      }),
      headers: { 'Content-Type': 'application/json' }
    });
  });
</script>

</body>
</html>
