<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost City</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1f1f1f;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        .button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }

        .button-close {
            background-color: #f44336;
            color: #fff;
        }

        .button-close:hover {
            background-color: #d32f2f;
        }

        .content {
            margin: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .modal.active {
            display: block;
        }

        .modal h2 {
            margin: 0 0 20px;
            font-size: 20px;
        }

        .modal input, .modal select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .modal .submit-btn {
            background-color: #3e3e3e;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal .submit-btn:hover {
            background-color: #616161;
        }

        .modal .checkbox {
            margin: 10px 0;
        }

        .modal .checkbox label {
            color: #fff;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Ghost City</h1>
    <div>
        <a href="#" class="button" id="openModal">تقديم الوظائف</a>
        <a href="#" class="button" id="closeModal">إغلاق</a>
    </div>
</header>

<div class="content">
    <h2>مرحبًا في Ghost City</h2>
    <p>اختَر الوظيفة المفضلة لديك لتقديم طلب.</p>
</div>

<div class="modal" id="jobModal">
    <h2>تقديم على وظيفة</h2>
    <form id="jobForm">
        <label for="discordUser">يوزر Discord:</label>
        <input type="text" id="discordUser" name="discordUser" placeholder="أدخل يوزر Discord" required>

        <label for="jobSelection">الوظيفة:</label>
        <select id="jobSelection" name="jobSelection" required>
            <option value="ministryInterior">وزارة الداخلية</option>
            <option value="ministryJustice">وزارة العدل</option>
            <option value="ministryHealth">وزارة الصحة</option>
            <option value="ministryCommerce">وزارة التجارة</option>
        </select>

        <label for="characterName">اسم الشخصية:</label>
        <input type="text" id="characterName" name="characterName" placeholder="أدخل اسم الشخصية" required>

        <div class="checkbox">
            <label>
                <input type="checkbox" id="acceptTerms" required> أوافق على الشروط والأحكام
            </label>
        </div>

        <button type="submit" class="submit-btn">إرسال الطلب</button>
    </form>
</div>

<div class="modal" id="confirmationModal">
    <h2>تم إرسال تقديمك</h2>
    <p>سيتم التواصل معك عبر الخاص على Discord.</p>
    <button class="button button-close" id="closeConfirmationModal">إغلاق</button>
</div>

<footer>
    <p>&copy; 2025 Ghost City - جميع الحقوق محفوظة</p>
</footer>

<script>
    document.getElementById('openModal').addEventListener('click', function() {
        document.getElementById('jobModal').classList.add('active');
    });

    document.getElementById('closeModal').addEventListener('click', function() {
        document.getElementById('jobModal').classList.remove('active');
    });

    document.getElementById('jobForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const discordUser = document.getElementById('discordUser').value;
        const jobSelection = document.getElementById('jobSelection').value;
        const characterName = document.getElementById('characterName').value;

        const webhookUrl = 'https://discord.com/api/webhooks/1360161717778124911/ADgzbyld6x_Oe8DHFEO8rKShw9uzCBFmWW6paN_VeMg55v33Rjyf9tnaswBtcm0Gitaw';
        const data = {
            content: `تم تقديم طلب وظيفة من قبل: \n**يوزر Discord:** ${discordUser}\n**الوظيفة:** ${jobSelection}\n**اسم الشخصية:** ${characterName}`
        };

        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(() => {
            document.getElementById('jobModal').classList.remove('active');
            document.getElementById('confirmationModal').classList.add('active');
        })
        .catch(error => {
            alert('حدث خطأ أثناء إرسال البيانات. يرجى المحاولة مرة أخرى.');
        });
    });

    document.getElementById('closeConfirmationModal').addEventListener('click', function() {
        document.getElementById('confirmationModal').classList.remove('active');
    });
</script>

</body>
</html>
