<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost City</title>
    <link rel="icon" href="https://i.imgur.com/WDPmC8nc.png" type="image/png"> <!-- لوجو -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            color: #fff;
        }
        .logo {
            width: 40px;
            height: 40px;
        }
        .header-links {
            display: flex;
            gap: 20px;
        }
        .header-links a {
            color: #fff;
            text-decoration: none;
        }
        .content {
            margin: 20px;
        }
        .content h2 {
            color: #00bcd4;
        }
        .form-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-field, .submit-button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }
        .input-field {
            background-color: #444;
        }
        .submit-button {
            background-color: #00bcd4;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0097a7;
        }
        .settings-btn {
            background-color: #ff5722;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }
        .settings-btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.imgur.com/WDPmC8nc.png" alt="Ghost City Logo" class="logo">
    <h1>Ghost City</h1>
    <div class="header-links">
        <a href="#home">الصفحة الرئيسية</a>
        <a href="#jobs">الوظائف</a>
        <a href="#settings" class="settings-btn">الإعدادات</a>
    </div>
</header>

<div class="content">
    <h2>تقديم طلب</h2>
    <div class="form-container">
        <label for="discord-username">يوزر الديسكورد:</label>
        <input type="text" id="discord-username" class="input-field" placeholder="أدخل يوزر الديسكورد" required>
        
        <label for="job-selection">اختر الوظيفة:</label>
        <select id="job-selection" class="input-field" required>
            <option value="">اختر الوظيفة</option>
            <option value="وظيفة1">وظيفة 1</option>
            <option value="وظيفة2">وظيفة 2</option>
            <option value="وظيفة3">وظيفة 3</option>
        </select>
        
        <button class="submit-button" onclick="sendToWebhook()">إرسال الطلب</button>
    </div>
</div>

<script>
    function sendToWebhook() {
        const discordUsername = document.getElementById('discord-username').value;
        const jobSelection = document.getElementById('job-selection').value;
        
        if (!discordUsername || !jobSelection) {
            alert('يرجى ملء جميع الحقول.');
            return;
        }
        
        const webhookUrl = 'https://discord.com/api/webhooks/1360161717778124911/ADgzbyld6x_Oe8DHFEO8rKShw9uzCBFmWW6paN_VeMg55v33Rjyf9tnaswBtcm0Gitaw';
        
        const data = {
            content: `طلب تقديم جديد:
- يوزر الديسكورد: ${discordUsername}
- الوظيفة المختارة: ${jobSelection}`
        };
        
        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                alert('تم إرسال الطلب بنجاح!');
                document.getElementById('discord-username').value = '';
                document.getElementById('job-selection').value = '';
            } else {
                alert('حدث خطأ أثناء إرسال الطلب. حاول مرة أخرى.');
            }
        })
        .catch(error => {
            alert('حدث خطأ أثناء إرسال الطلب. حاول مرة أخرى.');
        });
    }
</script>

</body>
</html>
