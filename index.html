<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost City - تقديم الوظائف</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        header h1 {
            margin: 0;
        }
        .btn {
            padding: 10px 20px;
            background-color: #666;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background-color: #888;
        }
        .content {
            margin-top: 80px;
            padding: 20px;
        }
        .job-selection {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .job-selection div {
            background-color: #444;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .job-selection div:hover {
            background-color: #555;
        }
        .questions-form {
            display: none;
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
        }
        .questions-form input, .questions-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .questions-form button {
            background-color: #888;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .questions-form button:hover {
            background-color: #999;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            z-index: 999;
        }
        .popup p {
            text-align: center;
        }
        .popup button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #888;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ghost City</h1>
        <button class="btn" id="showJobsBtn">تقديم الوظائف</button>
    </header>
    <div class="content" id="jobPage" style="display: none;">
        <div class="job-selection">
            <div onclick="showJobForm('وزارة الداخلية')">وزارة الداخلية</div>
            <div onclick="showJobForm('وزارة العدل')">وزارة العدل</div>
            <div onclick="showJobForm('وزارة التجارة')">وزارة التجارة</div>
            <div onclick="showJobForm('وزارة الصحة')">وزارة الصحة</div>
        </div>
        <div class="questions-form" id="jobForm">
            <h2>استمارة تقديم طلب</h2>
            <form id="jobFormContent">
                <label>يوزرك دسكورد:</label>
                <input type="text" id="discordUser" required>
                <label>اسمك:</label>
                <input type="text" id="name" required>
                <label>عمرك:</label>
                <input type="number" id="age" required>
                <label>سبب تقديمك:</label>
                <textarea id="reason" required></textarea>
                <label>ماذا ستقدم:</label>
                <textarea id="whatWillOffer" required></textarea>
                <label>طموحك:</label>
                <textarea id="ambition" required></textarea>
                <label>هل أنت متأكد من تقديمك؟</label>
                <input type="checkbox" id="confirm" required>
                <button type="submit">تقديم</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup">
        <p>تم إرسال طلبك، سيتم التواصل معك في الخاص عبر Discord.</p>
        <button onclick="closePopup()">إغلاق</button>
    </div>

    <script>
        const showJobsBtn = document.getElementById("showJobsBtn");
        const jobPage = document.getElementById("jobPage");
        const jobForm = document.getElementById("jobForm");
        const popup = document.getElementById("popup");

        showJobsBtn.addEventListener("click", function() {
            jobPage.style.display = "block";
        });

        function showJobForm(jobName) {
            jobForm.style.display = "block";
            jobForm.querySelector("h2").textContent = `استمارة تقديم طلب - ${jobName}`;
        }

        document.getElementById("jobFormContent").addEventListener("submit", function(event) {
            event.preventDefault();
            const discordUser = document.getElementById("discordUser").value;
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const reason = document.getElementById("reason").value;
            const whatWillOffer = document.getElementById("whatWillOffer").value;
            const ambition = document.getElementById("ambition").value;
            const jobName = jobForm.querySelector("h2").textContent.split(' - ')[1]; // Get the job name

            sendToDiscord(discordUser, name, age, reason, whatWillOffer, ambition, jobName);
            popup.style.display = "block";
        });

        function sendToDiscord(discordUser, name, age, reason, whatWillOffer, ambition, jobName) {
            const webhookURL = 'https://discord.com/api/webhooks/1360161717778124911/ADgzbyld6x_Oe8DHFEO8rKShw9uzCBFmWW6paN_VeMg55v33Rjyf9tnaswBtcm0Gitaw';
            const data = {
                content: `طلب تقديم وظيفة: ${jobName}\nيوزر دسكورد: ${discordUser}\nالاسم: ${name}\nالسن: ${age}\nسبب التقديم: ${reason}\nماذا ستقدم: ${whatWillOffer}\nطموحك: ${ambition}`
            };
            fetch(webhookURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            });
        }

        function closePopup() {
            popup.style.display = "none";
            jobForm.style.display = "none";
        }
    </script>
</body>
</html>
